<!DOCTYPE html>
<html>
<head>
	<title>Form Solution</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<div>
		  <label for="fno">First Name:</label>
		  <input id="fno" type="text" placeholder="firstname" required>
		  <label for="lno">Last Name:</label>
		  <input id="lno" type="text" placeholder="lastname" required>	
		</div>
	    <div>
	      <label for="gender">Male:</label>
		  <input id="gender" type="radio" name="gender">
		  <label for="gender">Female:</label>
		  <input id="gender" type="radio" name="gender">
		  <label for="gender">Others:</label>
		  <input id="gender" type="radio" name="gender">
	    </div>
	    <div>
	      <label for="email">Email:</label>
		  <input id="email" type="email" placeholder="email id" required>
		  <label for="pwd">Password:</label>
		  <input id="pwd" type="password" pattern=".{5,10}" placeholder="password" required="Atleast 5 to 10 characters">
	    </div>
	    <div>
		<label>Birthday:</label>
		<select>
			<option>Month</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
		</select>
		<select>
			<option>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
		<select>
			<option>Year</option>
			<option>1998</option>
			<option>1999</option>
			<option>2000</option>
		</select>
	</div>
	<div>
	   <label for="agree">I agree to the terms and conditions</label>
	   <input id="agree" type="checkbox">	
	</div>
	<div>
		<input type="submit" value="Submit">
	</div>
	</form>
</body>
</html>
